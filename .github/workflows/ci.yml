name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build
      run: pnpm build
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        NEXT_PUBLIC_ASSISTANT_NAME: "TestGPT"
        NEXT_PUBLIC_USER_NAME: "Test" 